<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email Id</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td>{{employee.id}}</td>
    <td>{{employee.firstName}}</td>
    <td>{{employee.lastName}}</td>
    <td>{{employee.emailId}}</td>
    <td>
      <div class="">
        <button class="btn btn-info" (click)="updateEmployee(employee.id)">Update</button>
        <button class="btn btn-danger" (click)="deleteEmployee(employee.id)" style="margin-left: 10px">Delete</button>
        <button class="btn btn-success" (click)="showDetails(employee.id)" style="margin-left: 10px">Details</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>

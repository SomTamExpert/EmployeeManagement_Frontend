<div class="col-md-6 offset-md-3">
  <h3>Update Employee</h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label> First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName"
             name="firstName" placeholder="John">
    </div>
    <div class="form-group">
      <label> Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName"
             name="lastName" placeholder="Doe">
    </div>
    <div class="form-group">
      <label> Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="employee.emailId"
             name="email" placeholder="john-doe@gmail.com">
    </div>
    <div class=" form-group pt-3">
      <button type="submit" class="btn btn-success">submit</button>
    </div>
  </form>
</div>
